<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title onload="oyasumi()">OMORI | Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="clock.js" defer></script>
</head>

<body onload="timeLocal()">
    <div class="bg-image"></div>
    <div class="container flex">
        <div class="time-zone-container">
            <span class="icon"></span>
            <span class="change-time-zone-mode" onclick="timeUTC()">UTC mode</span>
        </div>
        <img class="note" src="img/music-note.png" alt="music-note">
        <audio autoplay>
            <source src="aud/OMORI OST - Dear Little Brother Extended Version (SPOILERS).mp3" type="audio/mpeg">
        </audio>
        <h1>Time:</h1>
        <div id="time">
            <div>
                <span id="hour">00</span>
                <span class="time-unit">Hour</span>
            </div>
            <span class="colon">:</span>
            <div>
                <span id="minute">00</span>
                <span class="time-unit">Minute</span>
            </div>
            <span class="colon">:</span>
            <div>
                <span id="second">00</span>
                <span class="time-unit">Second</span>
            </div>
            <div>
                <span id="phase">AM</span>
            </div>
        </div>
        <div class="date-container">
            <span class="date"></span>
            <span id="birthday"></span>
        </div>
    </div>

</body>

</html>
